<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StockFlow Pro</title>
    
    <link rel="icon" href="icone.png" type="image/png">
    <link rel="apple-touch-icon" href="icone.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StockFlow Pro">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toast-container"></div>

    <!-- Modal de confirma√ß√£o padr√£o -->
    <div id="modal-confirm" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            <div id="modal-text">Mensagem</div>
            <div class="modal-buttons">
                <button id="modal-btn-cancel">Cancelar</button>
                <button id="modal-btn-confirm">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Modal de novidades (What's New) -->
    <div id="modal-whatsnew" class="modal-overlay" style="display:none;">
        <div class="modal-box" style="max-width: 400px; text-align: left;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <span style="font-weight: bold; font-size: 18px;">‚ú® O que h√° de novo</span>
                <button class="fechar-whatsnew" style="background: none; border: none; font-size: 20px; color: var(--accent);">‚úñ</button>
            </div>
            <div id="whatsnew-content" style="max-height: 300px; overflow-y: auto; font-size: 14px; line-height: 1.6; color: var(--text); white-space: pre-wrap;"></div>
            <div style="margin-top: 20px; text-align: center;">
                <button class="fechar-whatsnew" style="background-color: var(--btn-primary); color: white; border: none; padding: 10px 30px; border-radius: 8px;">OK</button>
            </div>
        </div>
    </div>

    <!-- Modal da calculadora -->
    <div id="modal-calc" class="modal-overlay" style="display:none;">
        <div class="calc-box">
            <div class="calc-header">
                <span id="calc-title">üßÆ Calculadora</span>
                <button class="calc-close">‚úñ</button>
            </div>
            <div id="calc-display">0</div>
            <div class="calc-grid">
                <button class="calc-btn calc-bg-op" data-calc="C">C</button>
                <button class="calc-btn calc-bg-op" data-calc="√∑">/</button>
                <button class="calc-btn calc-bg-op" data-calc="√ó">√ó</button>
                <button class="calc-btn calc-bg-op" data-calc="BACK">‚å´</button>
                <button class="calc-btn" data-calc="7">7</button>
                <button class="calc-btn" data-calc="8">8</button>
                <button class="calc-btn" data-calc="9">9</button>
                <button class="calc-btn calc-bg-op" data-calc="-">-</button>
                <button class="calc-btn" data-calc="4">4</button>
                <button class="calc-btn" data-calc="5">5</button>
                <button class="calc-btn" data-calc="6">6</button>
                <button class="calc-btn calc-bg-op" data-calc="+">+</button>
                <button class="calc-btn" data-calc="1">1</button>
                <button class="calc-btn" data-calc="2">2</button>
                <button class="calc-btn" data-calc="3">3</button>
                <button class="calc-btn calc-bg-confirm" style="grid-row: span 2;" data-calc="OK">OK</button>
                <button class="calc-btn" data-calc="0" style="grid-column: span 2;">0</button>
                <button class="calc-btn" data-calc=",">,</button>
            </div>
            <button id="calc-btn-teclado" class="btn-half" style="margin-top: 10px; background: var(--btn-secondary); color: var(--text);">‚å®Ô∏è Usar teclado</button>
        </div>
    </div>

    <!-- Modal de configura√ß√£o de alerta -->
    <div id="modal-alerta" class="modal-overlay" style="display:none;">
        <div class="modal-box" style="max-width: 300px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <span style="font-weight: bold;">Configurar Alerta</span>
                <button class="fechar-modal-alerta" style="background: none; border: none; font-size: 20px; color: var(--accent);">‚úñ</button>
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; text-align: left;">Estoque M√≠nimo</label>
                <input type="number" id="alerta-min" placeholder="0 (sem alerta)" style="width: 100%; padding: 10px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label style="display: block; text-align: left;">Estoque M√°ximo</label>
                <input type="number" id="alerta-max" placeholder="0 (sem alerta)" style="width: 100%; padding: 10px;">
            </div>
            <div class="modal-buttons">
                <button id="salvar-alerta" style="flex: 1; background-color: var(--btn-primary); color: white;">Salvar</button>
                <button class="fechar-modal-alerta" style="flex: 1; background: transparent; border: 1px solid var(--border);">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Lupa flutuante -->
    <div id="assistive-touch">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </div>

    <!-- Overlay de busca -->
    <div id="search-overlay">
        <div class="search-inner">
            <div style="position: relative; flex: 1;">
                <input type="text" id="filtroBusca" placeholder="üîç Buscar..." style="padding-right: 55px;">
                <button class="btn-mic" id="btn-mic-busca">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <span class="btn-limpar" data-limpar="filtroBusca">‚úñ</span>
            </div>
            <select id="filtroSelect" style="max-width: 100px;">
                <option value="">üìÇ ITENS</option>
            </select>
        </div>
    </div>

    <!-- Cabe√ßalho -->
    <div class="header-container">
        <h1 id="titulo-principal">StockFlow Pro</h1>
        <button class="btn-theme">üåì</button>
    </div>

    <!-- Menu de abas -->
    <div class="nav-tabs">
        <button class="nav-tab active" data-tab="estoque">
            <span class="tab-icon">üì¶</span>
            <span class="tab-label">Estoque</span>
        </button>
        <button class="nav-tab" data-tab="compras">
            <span class="tab-icon">üõí</span>
            <span class="tab-label">Compras</span>
        </button>
        <button class="nav-tab" data-tab="adicionar">
            <span class="tab-icon">‚ûï</span>
            <span class="tab-label">Adicionar</span>
        </button>
    </div>

    <!-- Se√ß√£o Estoque -->
    <section id="estoque-section" class="tab-content active">
        <button id="btn-toggle-lista">üîΩ Ocultar Lista de Estoque</button>

        <div class="table-wrapper">
            <div id="swipe-bg"></div>
            <table id="tabela-estoque">
                <thead>
                    <tr>
                        <th class="col-check"><input type="checkbox" id="check-todos"></th>
                        <th class="col-desc">Descri√ß√£o</th>
                        <th class="col-qtd">Qtd</th>
                        <th class="col-unid">Unid</th>
                    </tr>
                </thead>
                <tbody id="lista-itens-container"></tbody>
            </table>
        </div>

        <div class="share-group" style="margin-bottom: 20px;">
            <button class="btn-zap" id="btn-compartilhar-estoque">Enviar Estoque</button>
            <button class="btn-zap" id="btn-copiar-estoque">Copiar Estoque</button>
        </div>

        <button id="btn-novo-dia" class="btn-primary">‚òÄ INICIAR NOVO DIA (ZERAR QTD)</button>
        <button id="btn-exportar" class="btn-secondary">üíæ SALVAR LISTA NO CELULAR</button>
        <button id="btn-importar" class="btn-secondary">üìÇ CARREGAR LISTA DO CELULAR</button>
        <button id="btn-reset" class="btn-danger">‚ö† RESTAURAR LISTA PADR√ÉO</button>
        <input type="file" id="input-arquivo" accept=".json" style="display: none;">
    </section>

    <!-- Se√ß√£o Compras -->
    <section id="compras-section" class="tab-content">
        <div id="area-compras">
            <h2 id="titulo-compras">LISTA DE COMPRAS</h2>
            <ul id="lista-compras-visual"></ul>
            <div class="share-group">
                <button class="btn-compra" id="btn-compartilhar-compras">WhatsApp Compras</button>
                <button class="btn-compra" id="btn-copiar-compras">Copiar Compras</button>
            </div>
        </div>
    </section>

    <!-- Se√ß√£o Adicionar -->
    <section id="adicionar-section" class="tab-content">
        <div class="card">
            <div class="input-group">
                <div style="position: relative;">
                    <label>Produto</label>
                    <input type="text" id="novoProduto" placeholder="Item" style="padding-right: 55px;">
                    <button class="btn-mic" id="btn-mic-prod">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                    <span class="btn-limpar" data-limpar="novoProduto">‚úñ</span>
                </div>
                <div style="position: relative;" class="input-com-calc">
                    <label>Qtd</label>
                    <input type="text" id="novoQtd" placeholder="Qtd" readonly style="padding-right: 25px; cursor: pointer;">
                </div>
                <div>
                    <label>Unid</label>
                    <select id="novoUnidade">
                        <option value="kg">kg</option><option value="g">g</option><option value="uni">uni</option>
                        <option value="pct">pct</option><option value="cx">cx</option><option value="bld">bld</option><option value="crt">crt</option>
                    </select>
                </div>
                
                <div class="action-group">
                    <button id="add-btn" class="btn-half btn-secondary">Adicionar</button>
                    <button id="add-star-btn" class="btn-half btn-warning" title="Adicionar item e fixar na lista padr√£o">‚≠ê Fixar</button>
                    <button id="remove-star-btn" class="btn-half btn-danger" title="Remover item da lista padr√£o">üóëÔ∏è Apagar</button>
                </div>
            </div>
            <div id="status-save">Salvo.</div>
        </div>
    </section>

    <!-- Bot√µes flutuantes -->
    <div class="nav-float">
        <button class="btn-nav" id="btn-scroll-top">‚ñ≤</button>
        <button class="btn-nav" id="btn-scroll-bottom">‚ñº</button>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
